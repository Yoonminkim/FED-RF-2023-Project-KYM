<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 모두의 위스키 - We! skey</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../05. New/CS_common_new.css">

    <script type="text/javascript" src="../05. New/JS_auto_scroll_new.js" defer></script>
    <script type="text/javascript" src="../05. New/JS_common_new.js" defer></script>
    <script type="text/javascript" src="../05. New/JS_navi_new.js" defer></script>
    <script type="text/javascript" src="../05. New/JS_banner_new.js" defer></script>
</head>

<body>

    <header class="lift-area"></header>

    <!-- Header area -->
    <header class="top-area">
        <div class="in-box">
            <div class="part-box col-1">
                <div class="total-menu">
                    <ol class="sub-menu">
                        <li>
                            <a href="">Scotch</a>
                        </li>
                        <li>
                            <a href="">Irish</a>
                        </li>
                        <li>
                            <a href="">Bourbon</a>
                        </li>
                        <li>
                            <a href="">Tennessee</a>
                        </li>
                        <li>
                            <a href="">Rye</a>
                        </li>
                    </ol>
                </div>
                <button class="menu-Btn-1"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="part-box col-1"></div>
            <div class="part-box col-3">
                <!-- blank space -->
            </div>
            <div class="part-box col-2">
                <img class="logo" src="../02. image/logo_6.png" alt="로고이미지"/>
            </div>
            <div class="part-box col-3">
                <!-- blank space -->
            </div>
            <div class="part-box col-1">
                <button class="menu-Btn-2"><i class="fa-solid fa-question"></i></button>
            </div>
            <div class="part-box col-1">
                <button class="menu-Btn-3"><i class="fa-solid fa-basket-shopping"></i></button>
            </div>

        </div>

    </header>
<!-- Header area -->

    <section class="indic-hold">
        <ol class="page-indic">
            <li class="on">
                <img src="../02. image/dot_2.png" alt="흰색">
                <img src="../02. image/dot_1.png" alt="회색">
            </li>
            <li>
                <img src="../02. image/dot_2.png" alt="흰색">
                <img src="../02. image/dot_1.png" alt="회색">
            </li>
            <li>
                <img src="../02. image/dot_2.png" alt="흰색">
                <img src="../02. image/dot_1.png" alt="회색">
            </li>
        </ol>
    </section>

    <section class="page">

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <section class="main-area">
            <div class="in-box">
                <div class="part-box col-2">
                    <a href="#" class="btn_check prev">&#10094;</a>
                </div>
                <div class="part-box col-4">
                    <ul class="slide slide1">
                        <li><img src="../02. image/banner_1.jpg" alt="배너"></li>
                        <li><img src="../02. image/banner_2.jpg" alt="배너"></li>
                        <li><img src="../02. image/banner_3.jpg" alt="배너"></li>
                        <li><img src="../02. image/banner_4.jpg" alt="배너"></li>
                    </ul>
                </div>
                <div class="part-box col-4">
                    <ul class="slide slide2">
                        <li><img src="../02. image/banner_2.jpg" alt="배너"></li>
                        <li><img src="../02. image/banner_3.jpg" alt="배너"></li>
                        <li><img src="../02. image/banner_4.jpg" alt="배너"></li>
                        <li><img src="../02. image/banner_5.jpg" alt="배너"></li>
                    </ul>
                </div>
                <div class="part-box col-2">
                    <a href="#" class="btn_check next">&#10095;</a>
                </div>
            </div>
        </section>

        <section class="second-area">
            <div class="in-box">
                <div class="part-box col-5"></div>
                <div class="part-box col-2">
                    <button class="menu-Btn-4">Show more Whiskey</button>
                </div>
                <div class="part-box col-5"></div>
            </div>
        </section>
    </section>
    
    <section class="page">
        <section class="third-area">
            <div class="in-box">
                <div class="part-box col-2-5"></div>
                <div class="part-box col-7">
                    <img class="banner_5" src="../02. image/banner_4.jpg" alt="배너1"/>
                </div>
                <div class="part-box col-2-5"></div>
            </div>
        </section>

        <section class="four-area">
            <div class="in-box">
                <div class="part-box col-5"></div>
                <div class="part-box col-2">
                    <button class="menu-Btn-5">위스키 추천 바로가기</button>
                </div>
                <div class="part-box col-5"></div>
            </div>
        </section>
    </section>

    <!-- Main content area -->

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <!-- Footer area -->

        
    <section class="page">
        <footer class="footer-area_1">
            <div class="in-box">
                <div class="part-box col-5"></div>
                <div class="part-box col-2">
                    <div class="caption_1">
                        <img class="c2-logo" src="" alt="">
                        <h2>판매점 찾기</h2>
                    </div>
                </div>
                <div class="part-box col-5"></div>
            </div>
        </footer>
        
        <footer class="footer-area_2">
            <div class="in-box">
                <div class="part-box col-2"></div>
                <div class="part-box col-2">
                    <div class="caption_2">
                        <img class="c2-logo" src="" alt="">
                        <h2>위스키 꼬냑 클럽 바로가기</h2>
                    </div>
                </div>
                <div class="part-box col-1"></div>
                <div class="part-box col-2">
                    <div class="caption_3">
                        <img class="c2-logo" src="" alt="">
                        <h2>위스키 꼬냑 클럽 바로가기</h2>
                    </div>
                </div>
                <div class="part-box col-1"></div>
                <div class="part-box col-2">
                    <div class="caption_4">
                        <img class="c2-logo" src="" alt="">
                        <h2>위스키 꼬냑 클럽 바로가기</h2>
                    </div>
                </div>
            </div>
        </footer>
    </section>

    <!-- Footer area -->


</body>

</html>
