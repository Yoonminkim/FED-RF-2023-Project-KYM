<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../03. CSS/main.css">
    <!-- navi js -->
    <script src="../04. JS/common.js"></script>
    <script type="text/javascript" src="../04. JS/bannerJs.js" defer></script>
    <script type="text/javascript" src="../04. JS/navi.js" defer></script>
    <script type="text/javascript" src="../04. JS/auto_scroll.js" defer></script>
    <script>
        document.querySelector().classList.
    </script>
</head>

<body>

    <header class="lift-area"></header>

    <!-- Header area -->
    <header class="top-area">
        <div class="in-box">
            <div class="part-box col-1">
                <div class="total-menu"></div>
                <button class="menu-Btn-1"><i class="fa-solid fa-bars"></i></button>
            </div>
            <div class="part-box col-1"></div>
            <div class="part-box col-3">
                <!-- blank space -->
            </div>
            <div class="part-box col-2">
                <!-- <img class="logo" src="../02. image/menu.jpg" alt="로고이미지"/> -->
                <h2 class="logo logo-font">We! skey</h2>
            </div>
            <div class="part-box col-3">
                <!-- blank space -->
            </div>
            <div class="part-box col-1">
                <button class="menu-Btn-2"><i class="fa-solid fa-question"></i></button>
            </div>
            <div class="part-box col-1">
                <button class="menu-Btn-3"><i class="fa-solid fa-basket-shopping"></i></button>
            </div>

        </div>

    </header>
<!-- Header area -->
    

    <section class="page">

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <section class="main-area">
            <div class="in-box">
                <div class="part-box col-2">
                    <a class="prev" onclick="plusSlides(-1), plusSlides_2(-1)">&#10094;</a>
                </div>
                    
                <!-- slide 공간 3~4개 추가 필요함 -->
                    <div class="slideshow-area part-box col-4">
                        <div class="slideshow fade part-box">
                            <img class="banner_1" src="../02. image/banner_2.jpg" alt="배너1"/>
                        </div>
                        <div class="slideshow fade part-box">
                            <img class="banner_1" src="../02. image/banner_7.jpg" alt="배너1"/>                        
                        </div>
                        <div class="slideshow fade part-box">
                            <img class="banner_1" src="../02. image/banner_8.jpg" alt="배너1"/>                        
                        </div>
                    </div>
                
                <!-- silde 공간 3~4개 추가 필요 -->
                    <div class="slideshow-area part-box col-4">
                        <div class="slideshow_2 fade part-box">
                            <img class="banner_2" src="../02. image/banner_7.jpg" alt="배너2"/>
                        </div>
                        <div class="slideshow_2 fade part-box">
                            <img class="banner_2" src="../02. image/banner_8.jpg" alt="배너2"/>
                        </div>
                        <div class="slideshow_2 fade part-box">
                            <img class="banner_2" src="../02. image/banner_2.jpg" alt="배너2"/>
                        </div>
                    </div>

                <div class="part-box col-2">
                    <a class="next" onclick="plusSlides(1), plusSlides_2(1)">&#10095;</a>
                </div>

            </div>
        </section>

        <section class="second-area">
            <div class="in-box">
                <div class="part-box col-5"></div>
                <div class="part-box col-2">
                    <button class="menu-Btn-4">Show more Whiskey</button>
                </div>
                <div class="part-box col-5"></div>
            </div>
        </section>
    </section>

    <!-- <section class="second-area">
        <div class="in-box">
            <div class="part-box col-3"></div>
            <div class="part-box col-3">
                <img class="banner_3" src="../02. image/banner_1.jpg" alt="배너1"/>
            </div>
            <div class="part-box col-3">
                <img class="banner_4" src="../02. image/banner_2.jpg" alt="배너2"/>
            </div>
            <div class="part-box col-3"></div>
        </div>
    </section>

    <section class="bar-area">
        <div in-box>
            <div class="part-box col-5"></div>
            <div class="part-box col-2">
                바
            </div>
            <div class="part-box col-5"></div>
        </div>
    </section> -->
    
    <section class="page">
        <section class="third-area">
            <div class="in-box">
                <div class="part-box col-2-5"></div>
                <div class="part-box col-7">
                    <img class="banner_5" src="../02. image/banner_4.jpg" alt="배너1"/>
                </div>
                <div class="part-box col-2-5"></div>
            </div>
        </section>

        <section class="four-area">
            <div class="in-box">
                <div class="part-box col-5"></div>
                <div class="part-box col-2">
                    <button class="menu-Btn-5">위스키 추천 바로가기</button>
                </div>
                <div class="part-box col-5"></div>
            </div>
        </section>
    </section>

    <!-- Main content area -->

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <!-- Footer area -->

        
    <section class="page">
        <footer class="footer-area_1">
            <div class="in-box">
                <div class="part-box col-5"></div>
                <div class="part-box col-2">
                    <div class="caption_1"></div>
                </div>
                <div class="part-box col-5"></div>
            </div>
        </footer>
        
        <footer class="footer-area_2">
            <div class="in-box">
                <div class="part-box col-2"></div>
                <div class="part-box col-2">
                    <div class="caption_1"></div>
                </div>
                <div class="part-box col-1"></div>
                <div class="part-box col-2">
                    <div class="caption_1"></div>
                </div>
                <div class="part-box col-1"></div>
                <div class="part-box col-2">
                    <div class="caption_1"></div>
                </div>
            </div>
        </footer>
    </section>

    <!-- Footer area -->


</body>

</html>
