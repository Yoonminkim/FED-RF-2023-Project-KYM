<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="../03. CSS/main.css">

</head>

<body>

    <!-- Header area -->

    <header class="top-area">
        <div class="in-box">
            <div class="part-box col-1">
                <button class="menu-Btn-1"><i class="fa-solid fa-chart-bar"></i></button>
            </div>
            <div class="part-box col-1">
                <button class="menu-Btn-2"><i class="fa-solid fa-hands-holding-child"></i></button>
            </div>
            <div class="part-box col-3">
                <!-- blank space -->
            </div>
            <div class="part-box col-2">
                <!-- <img class="logo" src="../02. image/menu.jpg" alt="로고이미지"/> -->
                <h2 class="logo logo-font">We! skey</h2>
            </div>
            <div class="part-box col-3">
                <!-- blank space -->
            </div>
            <div class="part-box col-1">
            </div>
            <div class="part-box col-1">
                <button class="menu-Btn-3"><i class="fa-solid fa-basket-shopping"></i></button>
            </div>

        </div>

    </header>

    <!-- Header area -->

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <!-- 공간 추가 -->

    <!-- Main content area -->

    <section class="main-area">
        <div class="in-box">
            <div class="part-box col-1"></div>
            <div class="part-box col-5">
                <img class="banner_1" src="../02. image/banner_5.jpg" alt="배너1"/>
            </div>
            <div class="part-box col-5">
                <img class="banner_2" src="../02. image/banner_2.jpg" alt="배너2"/>
            </div>
            <div class="part-box col-1"></div>
        </div>
    </section>
    
    <section class="second-area">
        <div class="in-box">
            <div class="part-box col-3"></div>
            <div class="part-box col-3">
                <img class="banner_3" src="../02. image/banner_1.jpg" alt="배너1"/>
            </div>
            <div class="part-box col-3">
                <img class="banner_4" src="../02. image/banner_2.jpg" alt="배너2"/>
            </div>
            <div class="part-box col-3"></div>
        </div>
    </section>

    <section class="bar-area">
        <div in-box>
            <div class="part-box col-5"></div>
            <div class="part-box col-2">
                바
            </div>
            <div class="part-box col-5"></div>
        </div>
    </section>
    
    <section class="third-area">
        <div class="in-box">
            <div class="part-box col-2"></div>
            <div class="part-box col-8">
                <img class="banner_5" src="../02. image/banner_4.jpg" alt="배너1"/>
            </div>
            <div class="part-box col-2"></div>
        </div>
    </section>

    <section class="four-area">
        <div class="in-box">
            <div class="part-box col-5"></div>
            <div class="part-box col-2">
                <button class="menu-Btn-4">위스키 추천 바로가기</button>
            </div>
            <div class="part-box col-5"></div>
        </div>
    </section>


    <!-- Main content area -->

    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <!-- Footer area -->

    <footer class="footer-area_1">
        <div class="in-box">
            <div class="part-box"></div>
        </div>

    </footer>

    <!-- Footer area -->
    
</body>

</html>
